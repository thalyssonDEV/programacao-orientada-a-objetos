<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara Calculator<</title>
    <link rel="stylesheet" href="style.css">
</head>

<br>
    <h1 class="h1Title">Bhaskara Calculator</h1>

    <label class="labelInputs" for="a">Value of A:</label>
    <input type="number" id="a" placeholder="a">
    <br>

    <label class="labelInputs" for="b">Value of B:</label>
    <input type="number" id="b" placeholder="b">
    <br>
    <label class="labelInputs" for="c">Value of C:</label>
    <input type="number" id="c" placeholder="c">
    <br>

    <button id="bhaskaraButton">Calculate</button>
    <h2 class="spanResults">x1: <span id="x1"></span></h2>
    <h2 class="spanResults">x2: <span id="x2"></span></h2>
    <h2><span id="message"></span></h2>

    <script src="script.js"></script>
</body>

</html>
